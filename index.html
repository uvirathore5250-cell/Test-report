<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Assessment Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print { .no-print { display: none; } body { background: white; } }
        .input-group { border: 1px solid #e2e8f0; padding: 15px; border-radius: 8px; background: #f8fafc; }
    </style>
</head>
<body class="bg-gray-50 p-4 md:p-10">

    <div class="max-w-5xl mx-auto bg-white p-8 rounded-2xl shadow-xl no-print border border-gray-200">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-8 border-b-4 border-blue-600 pb-2 inline-block">New Fitness Assessment</h1>
        
        <form id="fitnessForm" class="space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="text" id="name" placeholder="Client Name" class="p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
                <input type="number" id="age" placeholder="Age" class="p-3 border rounded-lg">
                <input type="text" id="medical" placeholder="Medical Condition (e.g. Hypertension)" class="p-3 border rounded-lg">
                <input type="text" id="meds" placeholder="Medications (if any)" class="p-3 border rounded-lg">
            </div>

            <div class="input-group">
                <h3 class="font-bold text-blue-700 mb-4">1. Body Composition Analysis</h3>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div><label class="text-xs font-bold text-gray-500 uppercase">Weight (kg)</label><input type="number" step="0.1" id="w" class="w-full p-2 border rounded mt-1"></div>
                    <div><label class="text-xs font-bold text-gray-500 uppercase">Fat %</label><input type="number" step="0.1" id="f" class="w-full p-2 border rounded mt-1"></div>
                    <div><label class="text-xs font-bold text-gray-500 uppercase">Muscle %</label><input type="number" step="0.1" id="m" class="w-full p-2 border rounded mt-1"></div>
                    <div><label class="text-xs font-bold text-gray-500 uppercase">Water %</label><input type="number" step="0.1" id="h2o" class="w-full p-2 border rounded mt-1"></div>
                </div>
            </div>

            <div class="input-group border-l-4 border-blue-500">
                <h3 class="font-bold text-blue-700 mb-4 uppercase text-sm tracking-widest">Cardio Endurance (Treadmill/Cycle)</h3>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div><label class="text-xs text-gray-500">Minutes</label><input type="text" id="c_min" placeholder="e.g. 17" class="w-full p-2 border rounded"></div>
                    <div><label class="text-xs text-gray-500">Distance (km)</label><input type="text" id="c_dist" placeholder="e.g. 1.1" class="w-full p-2 border rounded"></div>
                    <div><label class="text-xs text-gray-500">Calories</label><input type="text" id="c_cal" placeholder="e.g. 70" class="w-full p-2 border rounded"></div>
                    <div><label class="text-xs text-gray-500">Heart Rate (Avg)</label><input type="text" id="c_hr" placeholder="e.g. 125" class="w-full p-2 border rounded"></div>
                </div>
            </div>

            <div class="input-group border-l-4 border-green-500">
                <h3 class="font-bold text-green-700 mb-4 uppercase text-sm tracking-widest">Strength & Flexibility</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label class="font-semibold block mb-1">Bicep Curls (30 Sec)</label>
                        <input type="text" id="ex_bicep" placeholder="Reps / Weight" class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="font-semibold block mb-1">Shoulder Overhead Press</label>
                        <input type="text" id="ex_shoulder" placeholder="Reps / Weight" class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="font-semibold block mb-1">Push Ups</label>
                        <input type="text" id="ex_push" placeholder="Total Count" class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="font-semibold block mb-1">Plank Hold</label>
                        <input type="text" id="ex_plank" placeholder="e.g. 45 Seconds" class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="font-semibold block mb-1">Sit & Stand (30 Sec)</label>
                        <input type="text" id="ex_sitstand" placeholder="Total Reps" class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="font-semibold block mb-1">Flexibility Status</label>
                        <input type="text" id="ex_flex" placeholder="Good / Average" class="w-full p-2 border rounded">
                    </div>
                </div>
            </div>

            <button type="button" onclick="makeReport()" class="w-full bg-black text-white py-4 rounded-xl font-bold text-xl hover:bg-gray-800 shadow-lg">CREATE REPORT</button>
        </form>
    </div>

    <div id="reportArea" class="max-w-4xl mx-auto bg-white p-12 mt-10 rounded shadow-2xl hidden">
        <div class="flex justify-between border-b-4 border-black pb-4 mb-6">
            <h1 class="text-4xl font-black uppercase italic">Fitness Report</h1>
            <div class="text-right">
                <p class="text-2xl font-bold" id="r_name"></p>
                <p id="r_age"></p>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-8 mb-8">
            <div>
                <h2 class="font-bold bg-gray-200 p-1 mb-2">BODY STATS</h2>
                <p>Weight: <span id="r_w" class="font-bold"></span> kg</p>
                <p>Body Fat: <span id="r_f" class="font-bold"></span>%</p>
                <p>Muscle: <span id="r_m" class="font-bold"></span>%</p>
                <p>Water: <span id="r_h2o" class="font-bold"></span>%</p>
            </div>
            <div class="bg-red-50 p-3 border border-red-200">
                <h2 class="font-bold text-red-700 underline mb-2">MEDICAL/SAFETY</h2>
                <p class="text-sm"><strong>Condition:</strong> <span id="r_med"></span></p>
                <p class="text-sm"><strong>Meds:</strong> <span id="r_meds"></span></p>
            </div>
        </div>

        <h2 class="font-bold bg-black text-white p-1 mb-4">EXERCISE PERFORMANCE</h2>
        <div class="grid grid-cols-2 gap-4 text-sm" id="r_exercises"></div>

        <div class="mt-10 pt-4 border-t border-gray-300 flex justify-between">
            <p class="text-xs text-gray-500 italic uppercase">Certified Fitness Assessment Report</p>
            <button onclick="window.print()" class="no-print bg-blue-600 text-white px-4 py-2 rounded text-xs font-bold">PRINT REPORT</button>
        </div>
    </div>

    <script>
        function makeReport() {
            document.getElementById('r_name').innerText = document.getElementById('name').value;
            document.getElementById('r_age').innerText = "Age: " + document.getElementById('age').value;
            document.getElementById('r_w').innerText = document.getElementById('w').value;
            document.getElementById('r_f').innerText = document.getElementById('f').value;
            document.getElementById('r_m').innerText = document.getElementById('m').value;
            document.getElementById('r_h2o').innerText = document.getElementById('h2o').value;
            document.getElementById('r_med').innerText = document.getElementById('medical').value;
            document.getElementById('r_meds').innerText = document.getElementById('meds').value;

            const exercises = [
                {l: "Cardio Time", v: document.getElementById('c_min').value + " Mins"},
                {l: "Cardio Distance", v: document.getElementById('c_dist').value + " KM"},
                {l: "Cardio Calories", v: document.getElementById('c_cal').value + " Cal"},
                {l: "Heart Rate", v: document.getElementById('c_hr').value + " BPM"},
                {l: "Bicep Curls", v: document.getElementById('ex_bicep').value},
                {l: "Overhead Press", v: document.getElementById('ex_shoulder').value},
                {l: "Plank Hold", v: document.getElementById('ex_plank').value},
                {l: "Sit & Stand", v: document.getElementById('ex_sitstand').value},
                {l: "Flexibility", v: document.getElementById('ex_flex').value}
            ];

            let html = "";
            exercises.forEach(item => {
                html += `<div class="p-2 border-b flex justify-between"><span>${item.l}:</span> <span class="font-bold">${item.v}</span></div>`;
            });
            document.getElementById('r_exercises').innerHTML = html;
            document.getElementById('reportArea').classList.remove('hidden');
            window.scrollTo(0, document.body.scrollHeight);
        }
    </script>
</body>
</html>

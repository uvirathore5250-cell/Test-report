<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fitness Scanner Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>
    <style>
        @media print { .no-print { display: none; } .print-area { display: block !important; } }
        .scan-btn { background: #000; color: white; padding: 18px; border-radius: 12px; font-weight: 900; width: 100%; margin-top: 15px; transition: 0.3s; border: 2px solid black; }
        .scan-btn:hover { background: #333; transform: scale(1.01); }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #ffffff; border-radius: 50%; width: 22px; height: 22px; animation: spin 1s linear infinite; display: inline-block; margin-right: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 p-4 font-sans">

    <div class="max-w-6xl mx-auto no-print">
        <h1 class="text-4xl font-black text-center mb-8 uppercase italic border-b-8 border-black pb-2">AI Fitness Scan Portal</h1>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-white p-6 rounded-3xl shadow-xl border-2 border-black">
                <div class="bg-red-600 text-white px-4 py-1 font-black text-xs mb-4 inline-block uppercase">Step 1: Upload & Process</div>
                
                <label class="block mb-2 text-sm font-bold text-gray-700">BMI Slip Photo Choose Karein:</label>
                <input type="file" accept="image/*" id="bmi_image" onchange="previewFile(event)" class="w-full mb-6 p-2 border-2 border-dashed rounded-lg bg-gray-50">
                
                <div class="bg-gray-200 rounded-2xl h-[350px] flex items-center justify-center overflow-hidden border-2 mb-4">
                    <img id="image_preview" class="hidden w-full h-full object-contain">
                    <p id="msg" class="text-gray-400 font-black uppercase text-center p-10">Slip ki photo yahan dikhegi</p>
                </div>

                <button id="upload_scan_btn" onclick="performScan()" class="scan-btn uppercase tracking-tighter text-xl">
                    <div id="btn_loader" class="hidden loader"></div>
                    <span id="btn_text">Click to Scan Slip Now</span>
                </button>
            </div>

            <div class="bg-white p-6 rounded-3xl shadow-xl border-t-[20px] border-black">
                <div class="space-y-4">
                    <div class="bg-black text-white px-4 py-1 font-black text-xs inline-block uppercase mb-2">Step 2: Check & Add Performance</div>
                    
                    <input type="text" id="client_name" placeholder="CLIENT NAME" class="w-full p-4 border-2 rounded-2xl font-black bg-yellow-50 uppercase text-xl border-black">
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="p-3 border-2 rounded-xl bg-white"><label class="text-[10px] font-black text-gray-400 uppercase">Weight (kg)</label><input type="text" id="v_w" class="w-full font-black outline-none"></div>
                        <div class="p-3 border-2 rounded-xl bg-white"><label class="text-[10px] font-black text-gray-400 uppercase">BMI</label><input type="text" id="v_bmi" class="w-full font-black outline-none"></div>
                        <div class="p-3 border-2 rounded-xl bg-white"><label class="text-[10px] font-black text-gray-400 uppercase">Fat %</label><input type="text" id="v_fat" class="w-full font-black outline-none"></div>
                        <div class="p-3 border-2 rounded-xl bg-white"><label class="text-[10px] font-black text-gray-400 uppercase">Muscle %</label><input type="text" id="v_mus" class="w-full font-black outline-none"></div>
                        <div class="p-3 border-2 rounded-xl bg-white"><label class="text-[10px] font-black text-gray-400 uppercase">Water %</label><input type="text" id="v_wat" class="w-full font-black outline-none"></div>
                        <div class="p-3 border-2 rounded-xl bg-white"><label class="text-[10px] font-black text-gray-400 uppercase">Metabolic Age</label><input type="text" id="v_age" class="w-full font-black outline-none"></div>
                    </div>

                    <div class="grid grid-cols-2 gap-4 mt-2">
                        <input type="text" id="t_bicep" placeholder="Bicep Curls (Reps)" class="p-4 border-2 rounded-xl font-bold bg-green-50 uppercase text-sm border-green-200">
                        <input type="text" id="t_plank" placeholder="Plank Hold (Sec)" class="p-4 border-2 rounded-xl font-bold bg-green-50 uppercase text-sm border-green-200">
                        <input type="text" id="t_cardio" placeholder="Cardio (Time/KM)" class="p-4 border-2 rounded-xl font-bold bg-green-50 uppercase text-sm border-green-200">
                        <input type="text" id="t_med" placeholder="Medical (BP? / No)" class="p-4 border-2 rounded-xl font-bold bg-red-50 uppercase text-sm border-red-200">
                    </div>
                </div>

                <button onclick="generateReport()" class="w-full mt-6 bg-blue-600 text-white py-5 rounded-2xl font-black text-2xl hover:bg-blue-700 transition-all uppercase italic">Generate AI Analysis Report</button>
            </div>
        </div>
    </div>

    <div id="report" class="hidden bg-white max-w-4xl mx-auto p-12 shadow-2xl border-x-[20px] border-black my-10 print-area">
        <h1 class="text-5xl font-black italic border-b-8 border-black pb-2 mb-6">FITNESS TEST REPORT</h1>
        <div class="flex justify-between mb-10 items-end">
            <h2 id="out_name" class="text-4xl font-black uppercase tracking-tighter"></h2>
            <p id="out_date" class="font-black text-gray-400 text-xl"></p>
        </div>
        
        <div class="grid grid-cols-2 gap-12 mb-10">
            <div id="out_stats" class="space-y-2 font-black text-lg uppercase border-r-4 border-gray-100 pr-10 text-gray-800"></div>
            <div class="bg-gray-50 p-8 border-l-[12px] border-blue-600 rounded-r-3xl shadow-inner">
                <h3 class="font-black text-sm underline mb-4 uppercase italic text-blue-900">Expert AI Analysis & Guidance</h3>
                <div id="out_ai" class="text-sm font-bold text-gray-700 space-y-4 leading-relaxed italic"></div>
            </div>
        </div>

        <button onclick="window.print()" class="no-print w-full bg-black text-white py-4 rounded-xl font-black uppercase tracking-widest text-lg">Download as PDF / Print</button>
    </div>

    <script>
        let selectedFile;

        function previewFile(event) {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('image_preview').src = e.target.result;
                    document.getElementById('image_preview').classList.remove('hidden');
                    document.getElementById('msg').classList.add('hidden');
                };
                reader.readAsDataURL(selectedFile);
            }
        }

        async function performScan() {
            if(!selectedFile) {
                alert("Pehle photo select karein!");
                return;
            }

            const btnText = document.getElementById('btn_text');
            const loader = document.getElementById('btn_loader');
            
            btnText.innerText = "Scanning Slip Data...";
            loader.classList.remove('hidden');

            try {
                const { data: { text } } = await Tesseract.recognize(selectedFile, 'eng');
                console.log("AI Scanned:", text);

                const getVal = (reg) => {
                    const m = text.match(reg);
                    return m ? m[1] : '';
                };

                // Tanita Slip Specific Patterns
                document.getElementById('v_w').value = getVal(/WEIGHT\s*(\d+\.\d+)/i) || getVal(/(\d+\.\d+)kg/i);
                document.getElementById('v_bmi').value = getVal(/BMI\s*(\d+\.\d+)/i);
                document.getElementById('v_fat').value = getVal(/FAT\s*%\s*(\d+\.\d+)/i);
                document.getElementById('v_mus').value = getVal(/MUSCLE\s*MASS\s*(\d+\.\d+)/i) || getVal(/MUSCLE\s*(\d+\.\d+)/i);
                document.getElementById('v_wat').value = getVal(/TBW\s*%\s*(\d+\.\d+)/i) || getVal(/WATER\s*(\d+\.\d+)/i);
                document.getElementById('v_age').value = getVal(/AGE\s*(\d+)/i);

                alert("AI ne data read kar liya hai! Ek baar check kar lein.");
            } catch (err) {
                alert("AI Reading error. Please enter manually.");
            } finally {
                btnText.innerText = "Re-Scan BMI Slip";
                loader.classList.add('hidden');
            }
        }

        function generateReport() {
            const n = document.getElementById('client_name').value;
            const mus = parseFloat(document.getElementById('v_mus').value) || 0;
            const wat = parseFloat(document.getElementById('v_wat').value) || 0;
            const weight = document.getElementById('v_w').value;
            const med = document.getElementById('t_med').value.toLowerCase();

            if(!n) { alert("Client Name bharein!"); return; }

            document.getElementById('out_name').innerText = n;
            document.getElementById('out_date').innerText = new Date().toLocaleDateString();

            document.getElementById('out_stats').innerHTML = `
                <div class="flex justify-between border-b-2 py-2"><span>Body Weight:</span><span>${weight} kg</span></div>
                <div class="flex justify-between border-b-2 py-2"><span>Muscle Mass:</span><span>${mus}%</span></div>
                <div class="flex justify-between border-b-2 py-2"><span>Body Water:</span><span>${wat}%</span></div>
                <div class="flex justify-between border-b-2 py-2"><span>Plank Hold:</span><span>${document.getElementById('t_plank').value} Sec</span></div>
                <div class="flex justify-between border-b-2 py-2"><span>Bicep Curls:</span><span>${document.getElementById('t_bicep').value} Reps</span></div>
            `;

            // Smart Logic (Based on Nandini Mam's Profile)
            let aiContent = `<p>ðŸš€ <b>Overall Strength:</b> Aapka muscle foundation ${mus > 30 ? 'kafi mazboot hai' : 'thik hai, ise aur improve kar sakte hain'}.</p>`;
            
            if(wat < 50) {
                aiContent += `<p>ðŸ’§ <b>Hydration Alert:</b> Aapka water level ${wat}% hai (low). Iska target kam se kam 50% hona chahiye. Pani ka intake badhayein.</p>`;
            }

            if(med.includes("bp") || med.includes("hyper")) {
                aiContent += `<p>ðŸ›‘ <b>Safety Precaution:</b> Hypertension (High BP) ki wajah se high-intensity cardio se bachein. Strength training light/moderate weights ke saath karein.</p>`;
            }

            aiContent += `<p>ðŸ¥— <b>Diet Tip:</b> Protein intake par dhyan dein taki metabolism aur muscle health barkarar rahe.</p>`;

            document.getElementById('out_ai').innerHTML = aiContent;
            document.getElementById('report').classList.remove('hidden');
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    </script>
</body>
</html>

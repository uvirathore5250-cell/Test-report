<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanita AI Scanner Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>
    <style>
        @media print { .no-print { display: none; } .print-area { display: block !important; } }
        .input-box { border: 2px solid #cbd5e1; border-radius: 10px; padding: 10px; font-weight: 700; width: 100%; outline: none; }
        .input-box:focus { border-color: #2563eb; background-color: #f0f9ff; }
        .scan-ready { background: #2563eb !important; transform: scale(1.02); box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.4); }
    </style>
</head>
<body class="bg-slate-50 p-2 md:p-4 font-sans text-slate-900">

    <div class="max-w-[1400px] mx-auto no-print">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-black uppercase italic tracking-tighter text-slate-800">Tanita AI Body Scanner</h1>
            <div class="h-1 w-20 bg-blue-600 mx-auto rounded-full mt-1"></div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            
            <div class="lg:col-span-4 bg-white p-5 rounded-3xl shadow-lg border border-slate-200">
                <h3 class="font-black text-[10px] text-blue-600 uppercase mb-3 tracking-widest">Step 1: Upload & Scan</h3>
                
                <input type="file" accept="image/*" id="bmi_input" onchange="handlePreview(event)" class="w-full mb-4 text-xs font-bold file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer">
                
                <div class="bg-slate-100 rounded-2xl h-[450px] flex items-center justify-center overflow-hidden border-2 border-dashed border-slate-300 mb-4">
                    <img id="preview_img" class="hidden w-full h-full object-contain">
                    <p id="placeholder_txt" class="text-slate-400 font-bold text-xs uppercase text-center px-6 leading-relaxed">BMI Slip ki photo select karein, fir niche wala button dabayein</p>
                </div>

                <button id="main_scan_btn" onclick="startOCR()" class="w-full bg-slate-400 text-white py-5 rounded-2xl font-black text-xl uppercase tracking-tighter transition-all duration-300 flex items-center justify-center gap-3">
                    <span id="btn_txt">Scan BMI Slip Now</span>
                    <div id="loader" class="hidden w-6 h-6 border-4 border-white border-t-transparent rounded-full animate-spin"></div>
                </button>
            </div>

            <div class="lg:col-span-8 bg-white p-6 rounded-3xl shadow-lg border border-slate-200 border-t-[12px] border-t-blue-600">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="md:col-span-2">
                        <label class="text-[10px] font-black uppercase text-slate-400">Client Name</label>
                        <input type="text" id="name" class="input-box bg-slate-50 text-xl border-slate-300" placeholder="ENTER FULL NAME">
                    </div>

                    <div class="space-y-4 bg-blue-50/50 p-5 rounded-2xl">
                        <h4 class="font-black text-blue-700 text-xs uppercase border-b border-blue-100 pb-2">Body Composition</h4>
                        <div><label class="text-[9px] font-bold text-slate-500 uppercase">Weight (kg)</label><input type="text" id="w" class="input-box"></div>
                        <div><label class="text-[9px] font-bold text-slate-500 uppercase">Body Fat %</label><input type="text" id="fat" class="input-box"></div>
                        <div><label class="text-[9px] font-bold text-slate-500 uppercase">Muscle Mass (kg)</label><input type="text" id="mus" class="input-box"></div>
                        <div><label class="text-[9px] font-bold text-slate-500 uppercase">TBW % (Water)</label><input type="text" id="wat" class="input-box"></div>
                        <div><label class="text-[9px] font-bold text-slate-500 uppercase">Fat Mass (kg)</label><input type="text" id="f_mass" class="input-box"></div>
                    </div>

                    <div class="space-y-4 bg-indigo-50/50 p-5 rounded-2xl">
                        <h4 class="font-black text-indigo-700 text-xs uppercase border-b border-indigo-100 pb-2">Advanced Metrics</h4>
                        <div><label class="text-[9px] font-bold text-slate-500 uppercase">BMI Value</label><input type="text" id="bmi" class="input-box"></div>
                        <div><label class="text-[9px] font-bold text-slate-500 uppercase">Visceral Fat Rating</label><input type="text" id="visc" class="input-box"></div>
                        <div><label class="text-[9px] font-bold text-slate-500 uppercase">BMR (kcal)</label><input type="text" id="bmr" class="input-box"></div>
                        <div><label class="text-[9px] font-bold text-slate-500 uppercase">Metabolic Age</label><input type="text" id="age" class="input-box"></div>
                        <div><label class="text-[9px] font-bold text-slate-500 uppercase">Bone Mass (kg)</label><input type="text" id="bone" class="input-box"></div>
                    </div>

                    <div class="md:col-span-2 grid grid-cols-2 md:grid-cols-4 gap-4 bg-slate-50 p-5 rounded-2xl border border-slate-100">
                        <h4 class="col-span-full font-black text-slate-500 text-xs uppercase">Gym Performance & Medical</h4>
                        <input type="text" id="p_plank" placeholder="Plank (sec)" class="input-box text-sm">
                        <input type="text" id="p_bicep" placeholder="Biceps (reps)" class="input-box text-sm">
                        <input type="text" id="p_cardio" placeholder="Cardio Score" class="input-box text-sm">
                        <input type="text" id="p_med" placeholder="Medical Condition" class="input-box text-sm bg-red-50/50 border-red-100">
                    </div>
                </div>

                <button onclick="generateReport()" class="w-full mt-8 bg-slate-900 text-white py-5 rounded-2xl font-black text-2xl hover:bg-black transition-all uppercase italic shadow-lg">Generate Full Analysis Report</button>
            </div>
        </div>
    </div>

    <div id="finalReport" class="hidden bg-white max-w-4xl mx-auto p-12 shadow-2xl border-x-[20px] border-black my-10 print-area">
        <div class="flex justify-between items-start border-b-8 border-black pb-4 mb-8">
            <h1 class="text-5xl font-black italic uppercase tracking-tighter">Fitness Analysis</h1>
            <div class="text-right">
                <p class="font-black text-2xl" id="out_name"></p>
                <p class="text-slate-400 font-bold" id="out_date"></p>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-12 mb-10">
            <div id="out_stats" class="space-y-2 font-black text-sm uppercase text-slate-800 divide-y divide-slate-100"></div>
            <div class="bg-slate-50 p-8 rounded-3xl border-l-[16px] border-blue-600 shadow-inner">
                <h3 class="font-black text-xs underline mb-4 uppercase italic text-blue-900">AI Body Insights</h3>
                <div id="out_ai" class="text-[13px] font-bold text-slate-600 space-y-4 leading-relaxed italic"></div>
            </div>
        </div>
        
        <button onclick="window.print()" class="no-print w-full bg-black text-white py-4 rounded-xl font-black uppercase text-sm tracking-widest">Download PDF</button>
    </div>

    <script>
        let selectedFile;

        function handlePreview(e) {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    document.getElementById('preview_img').src = event.target.result;
                    document.getElementById('preview_img').classList.remove('hidden');
                    document.getElementById('placeholder_txt').classList.add('hidden');
                    // Button Highlight
                    document.getElementById('main_scan_btn').classList.add('scan-ready');
                    document.getElementById('main_scan_btn').innerText = "Ready! Click to Scan";
                };
                reader.readAsDataURL(selectedFile);
            }
        }

        async function startOCR() {
            if(!selectedFile) return alert("Pehle file choose karein!");
            
            const btn = document.getElementById('main_scan_btn');
            const btnTxt = document.getElementById('btn_txt');
            const loader = document.getElementById('loader');

            btnTxt.innerText = "Reading Slip...";
            loader.classList.remove('hidden');

            try {
                const { data: { text } } = await Tesseract.recognize(selectedFile, 'eng');
                
                const getVal = (reg) => {
                    const match = text.match(reg);
                    return match ? match[1] : '';
                };

                // Tanita SC-330 specific keywords
                document.getElementById('w').value = getVal(/WEIGHT\s*(\d+\.\d+)/i) || getVal(/(\d+\.\d+)kg/i);
                document.getElementById('fat').value = getVal(/FAT\s*%\s*(\d+\.\d+)/i);
                document.getElementById('mus').value = getVal(/MUSCLE\s*MASS\s*(\d+\.\d+)/i);
                document.getElementById('wat').value = getVal(/TBW\s*%\s*(\d+\.\d+)/i);
                document.getElementById('f_mass').value = getVal(/FAT\s*MASS\s*(\d+\.\d+)/i);
                document.getElementById('bmi').value = getVal(/BMI\s*(\d+\.\d+)/i);
                document.getElementById('visc').value = getVal(/VISCERAL\s*FAT\s*RATING\s*(\d+)/i);
                document.getElementById('bmr').value = getVal(/BMR\s*(\d+)\s*kcal/i);
                document.getElementById('age').value = getVal(/METABOLIC\s*AGE\s*(\d+)/i);
                document.getElementById('bone').value = getVal(/BONE\s*MASS\s*(\d+\.\d+)/i);

                alert("AI ne slip padh li hai! Saare options fill ho gaye hain.");
            } catch (err) {
                alert("Scan fail hua. Photo thodi saaf khinchein.");
            } finally {
                btnTxt.innerText = "Scan Again";
                loader.classList.add('hidden');
            }
        }

        function generateReport() {
            const nameVal = document.getElementById('name').value;
            if(!nameVal) return alert("Please enter Client Name");

            const waterVal = parseFloat(document.getElementById('wat').value) || 0;
            const musVal = parseFloat(document.getElementById('mus').value) || 0;
            const med = document.getElementById('p_med').value.toLowerCase();

            document.getElementById('out_name').innerText = nameVal;
            document.getElementById('out_date').innerText = "DATE: " + new Date().toLocaleDateString();

            document.getElementById('out_stats').innerHTML = `
                <div class="flex justify-between py-2"><span>Body Weight:</span><span class="text-blue-600">${document.getElementById('w').value} kg</span></div>
                <div class="flex justify-between py-2"><span>Body Fat:</span><span>${document.getElementById('fat').value}%</span></div>
                <div class="flex justify-between py-2"><span>Muscle Mass:</span><span>${musVal} kg</span></div>
                <div class="flex justify-between py-2"><span>Body Water:</span><span class="${waterVal < 50 ? 'text-red-600' : ''}">${waterVal}%</span></div>
                <div class="flex justify-between py-2"><span>Visceral Fat:</span><span>${document.getElementById('visc').value}</span></div>
                <div class="flex justify-between py-2"><span>Metabolic Age:</span><span>${document.getElementById('age').value} yrs</span></div>
            `;

            let insights = `<p>ðŸ”¥ <b>BMR Analysis:</b> Your metabolism needs ${document.getElementById('bmr').value} kcal daily at rest.</p>`;
            if(waterVal < 50) insights += `<p>ðŸ’§ <b>Hydration Warning:</b> Water levels are low (${waterVal}%). Increase daily intake.</p>`;
            if(med.includes("bp") || med.includes("hyper")) insights += `<p>ðŸ›‘ <b>Medical Notice:</b> Due to Hypertension, focus on steady-state cardio over high intensity.</p>`;
            insights += `<p>ðŸ’ª <b>Muscle Mass:</b> Foundation is ${musVal > 40 ? 'excellent' : 'developing'}. Focus on protein intake.</p>`;

            document.getElementById('out_ai').innerHTML = insights;
            document.getElementById('finalReport').classList.remove('hidden');
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanita Precision Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
    <style>
        .input-box { border: 2px solid #cbd5e1; border-radius: 8px; padding: 12px; font-weight: 800; width: 100%; font-size: 1.1rem; }
        .label-style { font-size: 10px; font-weight: 900; color: #64748b; text-transform: uppercase; margin-left: 4px; }
        .loading-spinner { border: 4px solid #f3f3f3; border-top: 4px solid #2563eb; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 p-4">

    <div class="max-w-4xl mx-auto bg-white rounded-3xl shadow-xl p-6 border-t-8 border-blue-600">
        <h1 class="text-2xl font-black text-center mb-6 italic underline">TANITA AI SCANNER V3 (ACCURACY FIX)</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="space-y-4">
                <input type="file" id="imageInput" onchange="previewImg(event)" class="w-full text-sm font-bold bg-gray-50 p-2 rounded-lg">
                <div class="h-64 bg-gray-200 rounded-2xl flex items-center justify-center overflow-hidden border-2 border-dashed border-gray-400">
                    <img id="preview" class="hidden h-full object-contain">
                    <span id="placeholder" class="text-gray-500 font-bold uppercase text-[10px]">Photo yahan dikhegi</span>
                </div>
                <button id="scanBtn" onclick="performScan()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-black text-lg uppercase shadow-lg hover:bg-blue-700 transition-all flex justify-center items-center gap-3">
                    <div id="loader" class="hidden loading-spinner"></div>
                    <span id="btnText">Start Accurate Scan</span>
                </button>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="col-span-2">
                    <label class="label-style">Client Name</label>
                    <input type="text" id="name" class="input-box bg-yellow-50 border-gray-400">
                </div>
                <div><label class="label-style">Weight (kg)</label><input type="text" id="w" class="input-box"></div>
                <div><label class="label-style">BMI</label><input type="text" id="bmi" class="input-box"></div>
                <div><label class="label-style">Fat %</label><input type="text" id="fat" class="input-box"></div>
                <div><label class="label-style">Muscle Mass (kg)</label><input type="text" id="mus" class="input-box"></div>
                <div><label class="label-style">Water %</label><input type="text" id="wat" class="input-box"></div>
                <div><label class="label-style">BMR (kcal)</label><input type="text" id="bmr" class="input-box"></div>
                <div><label class="label-style">Visceral Fat</label><input type="text" id="visc" class="input-box"></div>
                <div><label class="label-style">Bone Mass (kg)</label><input type="text" id="bone" class="input-box"></div>
                <div class="col-span-2"><label class="label-style">Metabolic Age</label><input type="text" id="age" class="input-box"></div>
            </div>
        </div>
    </div>

    <script>
        let selectedImg;
        function previewImg(e) {
            selectedImg = e.target.files[0];
            if(selectedImg) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    document.getElementById('preview').src = ev.target.result;
                    document.getElementById('preview').classList.remove('hidden');
                    document.getElementById('placeholder').classList.add('hidden');
                };
                reader.readAsDataURL(selectedImg);
            }
        }

        async function performScan() {
            if(!selectedImg) return alert("Pehle photo select karein!");
            
            const btn = document.getElementById('btnText');
            const loader = document.getElementById('loader');
            btn.innerText = "Analyzing...";
            loader.classList.remove('hidden');

            try {
                // Tesseract logic with specific white-listing for numbers
                const { data: { text } } = await Tesseract.recognize(selectedImg, 'eng');
                const lines = text.split('\n');
                
                // Resetting previous values
                const fields = ['w','bmi','fat','mus','wat','bmr','visc','bone','age'];
                fields.forEach(id => document.getElementById(id).value = '');

                lines.forEach(line => {
                    const upperLine = line.toUpperCase();
                    
                    // WEIGHT (Target: 58.5kg)
                    if(upperLine.includes("WEIGHT")) {
                        const m = line.match(/(\d+\.\d+)/);
                        if(m) document.getElementById('w').value = m[1];
                    }
                    // BMR (Target: 1347kcal)
                    if(upperLine.includes("KCAL")) {
                        const m = line.match(/(\d+)\s*KCAL/i);
                        if(m) document.getElementById('bmr').value = m[1];
                    }
                    // FAT % (Target: 18.9%)
                    if(upperLine.includes("FAT %")) {
                        const m = line.match(/(\d+\.\d+)/);
                        if(m) document.getElementById('fat').value = m[1];
                    }
                    // MUSCLE MASS (Target: 44.9kg)
                    if(upperLine.includes("MUSCLE MASS")) {
                        const m = line.match(/(\d+\.\d+)/);
                        if(m) document.getElementById('mus').value = m[1];
                    }
                    // BMI (Target: 18.9)
                    if(upperLine.includes("BMI")) {
                        const m = line.match(/(\d+\.\d+)/);
                        if(m) document.getElementById('bmi').value = m[1];
                    }
                    // WATER / TBW %
                    if(upperLine.includes("TBW %")) {
                        const m = line.match(/(\d+\.\d+)/);
                        if(m) document.getElementById('wat').value = m[1];
                    }
                    // VISCERAL FAT
                    if(upperLine.includes("VISCERAL FAT RATING")) {
                        const m = line.match(/(\d+)/);
                        if(m) document.getElementById('visc').value = m[1];
                    }
                    // BONE MASS
                    if(upperLine.includes("BONE MASS")) {
                        const m = line.match(/(\d+\.\d+)/);
                        if(m) document.getElementById('bone').value = m[1];
                    }
                    // AGE
                    if(upperLine.includes("METABOLIC AGE")) {
                        const m = line.match(/(\d+)/);
                        if(m) document.getElementById('age').value = m[1];
                    }
                });

                alert("Analysis Complete! Agar koi value galat hai, toh usey manually sahi kar sakte hain.");
            } catch (err) {
                alert("Scanning failed.");
            } finally {
                btn.innerText = "Rescan Photo";
                loader.classList.add('hidden');
            }
        }
    </script>
</body>
</html>

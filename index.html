<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fitness Report Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print { .no-print { display: none; } }
        .black-box { background: black; color: white; padding: 5px 12px; font-weight: 800; text-transform: uppercase; margin-bottom: 10px; display: inline-block; }
    </style>
</head>
<body class="bg-gray-100 p-4">

    <div class="max-w-6xl mx-auto no-print">
        <h1 class="text-3xl font-black text-center mb-6 uppercase tracking-widest italic underline">Fitness Test Report Portal</h1>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <div class="bg-white p-6 rounded-2xl shadow-lg border-2 border-dashed border-gray-300">
                <div class="black-box">Step 1: Upload BMI Slip</div>
                <input type="file" accept="image/*" id="bmi_pic" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-black file:text-white hover:file:bg-gray-800 mb-4" onchange="previewImage(event)">
                <div id="preview_container" class="w-full h-[500px] bg-gray-50 rounded-lg flex items-center justify-center overflow-hidden border">
                    <p class="text-gray-400 italic" id="placeholder_text">BMI Slip Photo will appear here...</p>
                    <img id="output_image" class="hidden w-full h-full object-contain">
                </div>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-lg border-t-8 border-black">
                <div class="black-box">Step 2: Enter Details</div>
                
                <div class="space-y-4">
                    <input type="text" id="c_name" placeholder="Client Full Name" class="w-full p-3 border-2 rounded font-bold">
                    
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" id="v_w" placeholder="Weight (from slip)" class="p-2 border rounded">
                        <input type="text" id="v_bmi" placeholder="BMI (from slip)" class="p-2 border rounded">
                        <input type="text" id="v_fat" placeholder="Fat % (from slip)" class="p-2 border rounded">
                        <input type="text" id="v_mus" placeholder="Muscle % (from slip)" class="p-2 border rounded">
                        <input type="text" id="v_wat" placeholder="Water % (from slip)" class="p-2 border rounded">
                        <input type="text" id="v_bage" placeholder="Metabolic Age" class="p-2 border rounded">
                    </div>

                    <div class="border-t pt-4">
                        <div class="black-box">Step 3: Gym Tests</div>
                        <div class="grid grid-cols-2 gap-4">
                            <input type="text" id="t_bicep" placeholder="Bicep Curls (30s)" class="p-2 border rounded">
                            <input type="text" id="t_plank" placeholder="Plank (Sec)" class="p-2 border rounded">
                            <input type="text" id="t_cardio" placeholder="Cardio (Time/KM)" class="p-2 border rounded">
                            <input type="text" id="t_med" placeholder="Medical Condition" class="p-2 border rounded">
                        </div>
                    </div>
                </div>
                
                <button onclick="generateAIReport()" class="w-full mt-6 bg-black text-white py-4 rounded font-black text-xl hover:bg-gray-800 transition shadow-xl uppercase">Generate Analysis Report</button>
            </div>
        </div>
    </div>

    <div id="finalReport" class="max-w-4xl mx-auto bg-white p-12 mt-10 shadow-2xl hidden border-x-[20px] border-black">
        <h1 class="text-4xl font-black italic border-b-4 border-black pb-2 mb-6 uppercase">Fitness Assessment Report</h1>
        <p class="text-2xl font-black mb-1" id="out_name"></p>
        
        <div class="grid grid-cols-2 gap-8 my-8 border-y py-6">
            <div id="out_stats" class="space-y-1 font-bold uppercase text-sm"></div>
            <div class="bg-blue-50 p-4 border-l-4 border-blue-600">
                <h4 class="font-black text-xs text-blue-800 mb-2 uppercase">AI Performance Analysis</h4>
                <div id="out_analysis" class="text-xs space-y-2 leading-tight font-semibold italic"></div>
            </div>
        </div>

        <button onclick="window.print()" class="no-print bg-blue-600 text-white px-10 py-3 rounded-full font-black text-xs uppercase shadow-lg">Download PDF</button>
    </div>

    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const output = document.getElementById('output_image');
                output.src = reader.result;
                output.classList.remove('hidden');
                document.getElementById('placeholder_text').classList.add('hidden');
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        function generateAIReport() {
            const name = document.getElementById('c_name').value;
            const muscle = parseFloat(document.getElementById('v_mus').value) || 0;
            const water = parseFloat(document.getElementById('v_wat').value) || 0;
            const med = document.getElementById('t_med').value.toLowerCase();

            document.getElementById('out_name').innerText = name;

            // Stats Layout
            document.getElementById('out_stats').innerHTML = `
                <p>Weight: ${document.getElementById('v_w').value} kg</p>
                <p>BMI: ${document.getElementById('v_bmi').value}</p>
                <p>Muscle: ${muscle}%</p>
                <p>Water: ${water}%</p>
                <p>Metabolic Age: ${document.getElementById('v_bage').value}</p>
            `;

            // Logic Analysis (Nandini Mam Style)
            let analysis = "";
            analysis += `<p>‚úÖ Muscle Foundation: ${muscle > 30 ? [span_0](start_span)'Excellent base for age[span_0](end_span).' : 'Under development.'}</p>`;
            if(water < 50) analysis += `<p>‚ö†Ô∏è Hydration Alert: Water is ${water}%. [span_1](start_span)Needs improvement (Target >50%)[span_1](end_span).</p>`;
            if(med.includes("bp") || med.includes("hyper")) analysis += `<p>üõë Safety: Hypertension detected. [span_2](start_span)Avoid high-intensity; monitor BP[span_2](end_span).</p>`;
            [span_3](start_span)analysis += `<p>üçé Recommendation: Increase protein intake to support metabolism[span_3](end_span).</p>`;

            document.getElementById('out_analysis').innerHTML = analysis;
            document.getElementById('finalReport').classList.remove('hidden');
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    </script>
</body>
</html>

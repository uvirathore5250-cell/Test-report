<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fitness AI Master Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body class="bg-slate-100 p-5">

    <div class="max-w-5xl mx-auto bg-white rounded-[3rem] shadow-2xl overflow-hidden border-t-8 border-blue-600">
        <div class="bg-blue-600 p-6 text-center text-white">
            <h1 class="text-2xl font-black uppercase italic">Client Report Generator (Auto-Logic)</h1>
        </div>

        <div class="p-8 grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="space-y-4 bg-slate-50 p-6 rounded-3xl">
                <h2 class="font-black text-blue-800 border-b pb-2 uppercase text-sm">Fill Client Details</h2>
                
                <input type="text" id="name" placeholder="Client Name" class="w-full p-3 rounded-xl border-2 shadow-sm font-bold">
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-bold uppercase text-slate-500">Actual Age</label>
                        <input type="number" id="age" class="w-full p-2 border rounded-lg font-bold">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold uppercase text-slate-500">Gender</label>
                        <select id="gender" class="w-full p-2 border rounded-lg font-bold">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <input type="number" step="0.1" id="w" placeholder="Weight (kg)" class="p-2 border rounded-lg font-bold">
                    <input type="number" step="0.1" id="bmi" placeholder="BMI" class="p-2 border rounded-lg font-bold">
                    <input type="number" step="0.1" id="fat" placeholder="Fat %" class="p-2 border rounded-lg font-bold">
                    <input type="number" step="0.1" id="mus" placeholder="Muscle (kg)" class="p-2 border rounded-lg font-bold">
                    <input type="number" step="0.1" id="wat" placeholder="Water %" class="p-2 border rounded-lg font-bold">
                    <input type="number" id="vfat" placeholder="Visceral Fat" class="p-2 border rounded-lg font-bold">
                    <input type="number" id="mage" placeholder="Metabolic Age" class="p-2 border rounded-lg font-bold">
                </div>

                <button onclick="generateReport()" class="w-full bg-blue-700 text-white py-4 rounded-2xl font-black text-xl uppercase shadow-xl hover:scale-105 transition-all">
                    Generate Auto-Analysis Report
                </button>
            </div>

            <div class="flex items-center justify-center border-2 border-dashed border-slate-200 rounded-3xl p-6">
                <div class="text-center space-y-2">
                    <p class="font-black text-slate-400 text-xl uppercase">Report Preview Mode</p>
                    <p class="text-xs text-slate-400 font-bold">System will auto-calculate health status based on values.</p>
                </div>
            </div>
        </div>
    </div>

    <div id="pdf-report" class="hidden p-10 bg-white font-sans text-slate-900">
        <h1 class="text-3xl font-black text-center uppercase border-b-8 border-blue-600 pb-4 mb-6">Fitness & Health Analysis</h1>
        
        <div class="mb-8 grid grid-cols-2 font-bold text-lg">
            <p>NAME: <span id="r-name" class="underline uppercase"></span></p>
            <p class="text-right">DATE: <span id="r-date"></span></p>
        </div>

        <div id="r-content" class="space-y-6">
            </div>

        <div class="mt-10 p-6 bg-slate-100 rounded-2xl">
            <h3 class="font-black uppercase mb-2">Expert Recommendations:</h3>
            <ul id="r-tips" class="list-disc ml-5 font-bold text-sm space-y-2"></ul>
        </div>
    </div>

    <script>
        function generateReport() {
            const data = {
                name: document.getElementById('name').value,
                age: parseInt(document.getElementById('age').value),
                gender: document.getElementById('gender').value,
                weight: parseFloat(document.getElementById('w').value),
                bmi: parseFloat(document.getElementById('bmi').value),
                fat: parseFloat(document.getElementById('fat').value),
                mus: parseFloat(document.getElementById('mus').value),
                wat: parseFloat(document.getElementById('wat').value),
                vfat: parseInt(document.getElementById('vfat').value),
                mage: parseInt(document.getElementById('mage').value)
            };

            const report = document.getElementById('pdf-report');
            const content = document.getElementById('r-content');
            const tips = document.getElementById('r-tips');
            
            report.classList.remove('hidden');
            document.getElementById('r-name').innerText = data.name;
            document.getElementById('r-date').innerText = new Date().toLocaleDateString();

            // LOGIC FOR AUTO-REPORTS
            let statusHTML = "";
            let tipsHTML = "";

            // BMI Logic
            if(data.bmi > 25) {
                statusHTML += `<div class="flex justify-between border-b p-2"><span>BMI (${data.bmi})</span> <span class="text-red-600 font-black">OVERWEIGHT</span></div>`;
                tipsHTML += `<li>Reduce calorie intake and increase cardio sessions.</li>`;
            } else {
                statusHTML += `<div class="flex justify-between border-b p-2"><span>BMI (${data.bmi})</span> <span class="text-green-600 font-black">HEALTHY</span></div>`;
            }

            // Water Logic
            if(data.wat < 55) {
                statusHTML += `<div class="flex justify-between border-b p-2"><span>Water % (${data.wat}%)</span> <span class="text-orange-500 font-black">LOW (DEHYDRATED)</span></div>`;
                tipsHTML += `<li>Drink at least 4-5 litres of water daily to improve muscle recovery.</li>`;
            } else {
                statusHTML += `<div class="flex justify-between border-b p-2"><span>Water % (${data.wat}%)</span> <span class="text-green-600 font-black">OPTIMAL</span></div>`;
            }

            // Metabolic Age Logic
            if(data.mage > data.age) {
                statusHTML += `<div class="flex justify-between border-b p-2"><span>Metabolic Age (${data.mage})</span> <span class="text-red-600 font-black">OLDER THAN ACTUAL</span></div>`;
                tipsHTML += `<li>Your metabolism is slow. Focus on high-intensity training (HIIT).</li>`;
            } else {
                statusHTML += `<div class="flex justify-between border-b p-2"><span>Metabolic Age (${data.mage})</span> <span class="text-green-600 font-black">EXCELLENT (YOUNG)</span></div>`;
            }

            content.innerHTML = statusHTML;
            tips.innerHTML = tipsHTML;

            const opt = { margin: 0.5, filename: `${data.name}_Report.pdf`, image: { type: 'jpeg', quality: 0.98 }, html2canvas: { scale: 3 }, jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' } };
            html2pdf().set(opt).from(report).save().then(() => report.classList.add('hidden'));
        }
    </script>
</body>
</html>

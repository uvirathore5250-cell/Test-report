<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanita Pro Scanner - Fixed Accuracy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
    <style>
        .input-box { border: 2px solid #cbd5e1; border-radius: 12px; padding: 12px; font-weight: 800; width: 100%; }
        .input-box:focus { border-color: #2563eb; background-color: #f8fafc; outline: none; }
        .btn-active { background: #2563eb !important; cursor: pointer !important; }
    </style>
</head>
<body class="bg-slate-50 p-4">

    <div class="max-w-6xl mx-auto bg-white shadow-2xl rounded-[3rem] p-8 border border-slate-200">
        <h1 class="text-3xl font-black italic text-center uppercase tracking-tighter mb-8">Tanita AI Precision Scanner</h1>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
            <div>
                <input type="file" id="file" onchange="loadImg(event)" class="mb-4 font-bold">
                <div class="bg-slate-100 rounded-3xl h-[400px] flex items-center justify-center border-2 border-dashed overflow-hidden">
                    <img id="prev" class="hidden w-full h-full object-contain">
                    <p id="t" class="text-slate-400 font-bold uppercase text-xs">Upload Slip Photo</p>
                </div>
                <button onclick="runScan()" id="sBtn" class="w-full mt-4 bg-slate-400 text-white py-5 rounded-2xl font-black text-xl uppercase italic shadow-lg transition-all">
                    Start Precision Scan
                </button>
            </div>

            <div class="space-y-4">
                <input type="text" id="name" placeholder="CLIENT NAME" class="input-box bg-yellow-50 mb-4 border-slate-400">
                
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="text-[10px] font-black text-slate-400 ml-1">WEIGHT (KG)</label><input type="text" id="w" class="input-box border-blue-200"></div>
                    <div><label class="text-[10px] font-black text-slate-400 ml-1">BMI</label><input type="text" id="bmi" class="input-box"></div>
                    <div><label class="text-[10px] font-black text-slate-400 ml-1">FAT %</label><input type="text" id="fat" class="input-box border-red-200"></div>
                    <div><label class="text-[10px] font-black text-slate-400 ml-1">MUSCLE MASS (KG)</label><input type="text" id="mus" class="input-box border-green-200"></div>
                    <div><label class="text-[10px] font-black text-slate-400 ml-1">WATER %</label><input type="text" id="wat" class="input-box border-cyan-200"></div>
                    <div><label class="text-[10px] font-black text-slate-400 ml-1">BMR (KCAL)</label><input type="text" id="bmr" class="input-box bg-blue-50"></div>
                    <div><label class="text-[10px] font-black text-slate-400 ml-1">VISCERAL FAT</label><input type="text" id="visc" class="input-box"></div>
                    <div><label class="text-[10px] font-black text-slate-400 ml-1">BONE MASS</label><input type="text" id="bone" class="input-box"></div>
                    <div><label class="text-[10px] font-black text-slate-400 ml-1">METABOLIC AGE</label><input type="text" id="age" class="input-box"></div>
                </div>
                <button onclick="window.print()" class="w-full bg-black text-white py-4 rounded-xl font-black mt-6">GENERATE REPORT</button>
            </div>
        </div>
    </div>

    <script>
        let f;
        function loadImg(e) {
            f = e.target.files[0];
            if(f) {
                document.getElementById('prev').src = URL.createObjectURL(f);
                document.getElementById('prev').classList.remove('hidden');
                document.getElementById('t').classList.add('hidden');
                document.getElementById('sBtn').classList.add('btn-active');
            }
        }

        async function runScan() {
            if(!f) return;
            const b = document.getElementById('sBtn');
            b.innerText = "Reading Precision Data...";
            
            try {
                const { data: { text } } = await Tesseract.recognize(f, 'eng');
                console.log("Scanned Text:", text);

                // Accuracy Improvement Logic
                const clean = (txt) => txt.replace(/[^0-9.]/g, '');
                
                const lines = text.split('\n');
                lines.forEach(line => {
                    // Weight Fix (Specifically looking for the line starting with WEIGHT)
                    if(line.includes("WEIGHT")) {
                        const val = line.match(/(\d+\.\d+)/);
                        if(val) document.getElementById('w').value = val[1];
                    }
                    // BMR Fix (Specifically looking for kcal)
                    if(line.includes("kcal")) {
                        const val = line.match(/(\d+)\s*kcal/);
                        if(val) document.getElementById('bmr').value = val[1];
                    }
                    // Fat %
                    if(line.includes("FAT %")) {
                        const val = line.match(/(\d+\.\d+)/);
                        if(val) document.getElementById('fat').value = val[1];
                    }
                    // Muscle Mass
                    if(line.includes("MUSCLE MASS")) {
                        const val = line.match(/(\d+\.\d+)/);
                        if(val) document.getElementById('mus').value = val[1];
                    }
                    // BMI
                    if(line.includes("BMI")) {
                        const val = line.match(/(\d+\.\d+)/);
                        if(val) document.getElementById('bmi').value = val[1];
                    }
                    // Water %
                    if(line.includes("TBW %")) {
                        const val = line.match(/(\d+\.\d+)/);
                        if(val) document.getElementById('wat').value = val[1];
                    }
                    // Bone Mass
                    if(line.includes("BONE MASS")) {
                        const val = line.match(/(\d+\.\d+)/);
                        if(val) document.getElementById('bone').value = val[1];
                    }
                    // Visceral Fat
                    if(line.includes("VISCERAL")) {
                        const val = line.match(/(\d+)/);
                        if(val) document.getElementById('visc').value = val[1];
                    }
                    // Age
                    if(line.includes("METABOLIC AGE")) {
                        const val = line.match(/(\d+)/);
                        if(val) document.getElementById('age').value = val[1];
                    }
                });

                alert("Scan Complete! Please verify values.");
            } catch (e) { alert("Error scanning."); }
            finally { b.innerText = "Scan Again"; }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Style Fitness Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print { .no-print { display: none; } .print-area { display: block !important; } }
        .input-focus:focus { border-color: black; ring: 0; outline: none; background: #fffbeb; }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <div class="max-w-[1400px] mx-auto p-4 md:p-8 no-print">
        <header class="text-center mb-10">
            <h1 class="text-5xl font-black italic tracking-tighter uppercase">Fitness Test Report Portal</h1>
            <p class="text-gray-500 font-bold mt-2 underline">Scan BMI Slip & Generate Analysis</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-5 bg-white p-4 rounded-3xl shadow-2xl border-4 border-black sticky top-8 h-fit">
                <div class="bg-black text-white px-4 py-2 font-black text-xs mb-4 flex justify-between">
                    <span>STEP 1: UPLOAD SLIP PHOTO</span>
                    <span>VIEWER</span>
                </div>
                <input type="file" accept="image/*" onchange="loadPhoto(event)" class="mb-4 block w-full text-sm italic">
                <div class="bg-gray-200 rounded-2xl overflow-hidden h-[600px] flex items-center justify-center border-2 border-dashed border-gray-400">
                    <img id="slip_view" class="hidden w-full h-full object-contain">
                    <p id="msg" class="text-gray-500 font-bold px-10 text-center">Photo upload karne ke baad yahan dikhegi. Ise dekh kar barabar mein data bharein.</p>
                </div>
            </div>

            <div class="lg:col-span-7 bg-white p-8 rounded-3xl shadow-2xl border-t-[20px] border-black">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="md:col-span-2">
                        <label class="text-xs font-black uppercase">Client Name</label>
                        <input type="text" id="n" class="w-full p-4 border-2 rounded-xl font-bold text-xl input-focus" placeholder="Enter Name...">
                    </div>

                    <div class="space-y-4 bg-blue-50 p-6 rounded-2xl border border-blue-100">
                        <h3 class="font-black text-blue-800 text-sm mb-2 border-b border-blue-200">BMI SLIP DATA</h3>
                        <input type="text" id="w" placeholder="Weight (kg)" class="w-full p-2 border rounded input-focus">
                        <input type="text" id="bmi" placeholder="BMI Value" class="w-full p-2 border rounded input-focus">
                        <input type="text" id="fat" placeholder="Fat %" class="w-full p-2 border rounded input-focus">
                        <input type="text" id="mus" placeholder="Muscle %" class="w-full p-2 border rounded input-focus">
                        <input type="text" id="wat" placeholder="Water %" class="w-full p-2 border rounded input-focus">
                        <input type="text" id="bage" placeholder="Metabolic Age" class="w-full p-2 border rounded input-focus">
                    </div>

                    <div class="space-y-4 bg-green-50 p-6 rounded-2xl border border-green-100">
                        <h3 class="font-black text-green-800 text-sm mb-2 border-b border-green-200">GYM TEST SCORES</h3>
                        <input type="text" id="bicep" placeholder="Bicep Curls (30s)" class="w-full p-2 border rounded input-focus">
                        <input type="text" id="plank" placeholder="Plank Hold (Sec)" class="w-full p-2 border rounded input-focus">
                        <input type="text" id="cardio" placeholder="Cardio (Min/Km/HR)" class="w-full p-2 border rounded input-focus">
                        <input type="text" id="med" placeholder="Medical Condition (BP?)" class="w-full p-2 border rounded input-focus">
                    </div>
                </div>

                <button onclick="runAnalysis()" class="w-full mt-10 bg-black text-white py-5 rounded-2xl font-black text-2xl hover:bg-gray-800 transition-all shadow-2xl uppercase tracking-tighter">Generate AI Analysis Report</button>
            </div>
        </div>
    </div>

    <div id="printReport" class="hidden bg-white max-w-4xl mx-auto p-12 shadow-2xl border-x-[15px] border-black my-10">
        <h1 class="text-4xl font-black italic border-b-8 border-black pb-2">FITNESS TEST REPORT</h1>
        <div class="flex justify-between mt-4 mb-10">
            <p class="text-3xl font-black uppercase" id="out_n"></p>
            <p class="font-bold text-gray-500" id="out_date"></p>
        </div>

        <div class="grid grid-cols-2 gap-10 mb-10">
            <div id="out_bmi_list" class="space-y-2 font-bold uppercase text-sm border-r-2 pr-10"></div>
            <div class="bg-red-50 p-4 border-l-8 border-red-600">
                <h4 class="font-black text-red-700 text-xs mb-2 uppercase">Safety Precautions</h4>
                <p id="out_med" class="text-sm font-bold"></p>
            </div>
        </div>

        <div class="bg-blue-50 p-8 rounded-3xl border-2 border-blue-200">
            <h2 class="font-black text-blue-900 mb-4 border-b-2 border-blue-300 pb-2 uppercase">Analysis & Recommendations</h2>
            <div id="out_ai" class="space-y-4 text-sm font-semibold text-gray-800 italic"></div>
        </div>

        <button onclick="window.print()" class="no-print mt-10 bg-blue-600 text-white px-12 py-4 rounded-full font-black text-sm uppercase">Download PDF</button>
    </div>

    <script>
        function loadPhoto(e) {
            const reader = new FileReader();
            reader.onload = () => {
                document.getElementById('slip_view').src = reader.result;
                document.getElementById('slip_view').classList.remove('hidden');
                document.getElementById('msg').classList.add('hidden');
            };
            reader.readAsDataURL(e.target.files[0]);
        }

        function runAnalysis() {
            const name = document.getElementById('n').value;
            const muscle = parseFloat(document.getElementById('mus').value) || 0;
            const water = parseFloat(document.getElementById('wat').value) || 0;
            const med = document.getElementById('med').value.toLowerCase();

            document.getElementById('out_n').innerText = name;
            document.getElementById('out_date').innerText = new Date().toLocaleDateString();
            document.getElementById('out_med').innerText = "Alert: " + (med || "None");

            // Display BMI Stats
            document.getElementById('out_bmi_list').innerHTML = `
                <div class="flex justify-between"><span>Weight:</span><span>${document.getElementById('w').value} kg</span></div>
                <div class="flex justify-between"><span>BMI:</span><span>${document.getElementById('bmi').value}</span></div>
                <div class="flex justify-between"><span>Fat:</span><span>${document.getElementById('fat').value}%</span></div>
                <div class="flex justify-between"><span>Muscle:</span><span>${muscle}%</span></div>
                <div class="flex justify-between"><span>Water:</span><span>${water}%</span></div>
            `;

            // Smart Logic Analysis
            let report = "";
            report += `<p>ðŸ’ª <b>Muscle Foundation:</b> Muscle mass is ${muscle > 30 ? [span_0](start_span)'excellent (Strong foundation)' : 'normal but needs training'}.[span_0](end_span)</p>`;
            
            if(water < 50) {
                report += `<p>ðŸ’§ <b>Water Level:</b> Currently ${water}% (Low). [span_1](start_span)It should be more than 50% for optimal health.[span_1](end_span)</p>`;
            }

            if(med.includes("bp") || med.includes("hyper")) {
                report += `<p>ðŸ›‘ <b>Medical Warning:</b> Hypertension detected. [span_2](start_span)Avoid very high-intensity; focus on moderate cardio and monitor BP.[span_2](end_span)</p>`;
            } else {
                report += `<p>âœ… <b>Medical:</b> Clear for standard training. Monitor heart rate during cardio.</p>`;
            }

            [span_3](start_span)report += `<p>ðŸ¥— <b>Recommendation:</b> Improve protein intake to maintain metabolism.[span_3](end_span)</p>`;

            document.getElementById('out_ai').innerHTML = report;
            document.getElementById('printReport').classList.remove('hidden');
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    </script>
</body>
</html>
